<div id="board">
    <p>Board</p>
    <div class="flex flex-row border-gray-500 border-2">
        {% for state in states %}
        <div class="flex flex-col border-white border-2 mx-5">
            <div class="text-center p-5">{{ state.state }}</div>
            {% for card in state.cards %}
            {% include "card.html" %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
